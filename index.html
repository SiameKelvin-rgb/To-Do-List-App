<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List App | Task Manager</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="header-content">
        <div>
          <h1><i class="fas fa-check-circle"></i> My Tasks</h1>
          <p>Stay organized and productive</p>
        </div>
        <button class="theme-toggle" id="themeToggle" onclick="toggleTheme()">
          <i class="fas fa-moon"></i>
        </button>
      </div>
    </div>

    <!-- Stats -->
    <div class="stats">
      <div class="stat-card total">
        <i class="fas fa-list"></i>
        <span class="stat-number" id="totalTasks">0</span>
        <span class="stat-label">Total Tasks</span>
      </div>
      <div class="stat-card completed">
        <i class="fas fa-check-double"></i>
        <span class="stat-number" id="completedTasks">0</span>
        <span class="stat-label">Completed</span>
      </div>
      <div class="stat-card pending">
        <i class="fas fa-clock"></i>
        <span class="stat-number" id="pendingTasks">0</span>
        <span class="stat-label">Pending</span>
      </div>
    </div>

    <!-- Input Section -->
    <div class="input-section">
      <div class="input-wrapper">
        <input 
          type="text" 
          id="taskInput" 
          placeholder="What do you need to do today?"
          autocomplete="off"
        >
        <select id="categorySelect" class="category-select">
          <option value="general">ðŸ“‹ General</option>
          <option value="work">ðŸ’¼ Work</option>
          <option value="school">ðŸŽ“ School</option>
        </select>
        <button class="btn btn-add" onclick="addTask()">
          <i class="fas fa-plus"></i>
          Add
        </button>
      </div>

      <!-- Filter Buttons -->
      <div class="filter-buttons">
        <button class="filter-btn active" onclick="filterTasks('all')">All</button>
        <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
        <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
      </div>

      <!-- Category Filter -->
      <div class="category-filters">
        <button class="category-filter active" onclick="filterByCategory('all')">
          <i class="fas fa-th"></i> All
        </button>
        <button class="category-filter" onclick="filterByCategory('general')">
          ðŸ“‹ General
        </button>
        <button class="category-filter" onclick="filterByCategory('work')">
          ðŸ’¼ Work
        </button>
        <button class="category-filter" onclick="filterByCategory('school')">
          ðŸŽ“ School
        </button>
      </div>
    </div>

    <!-- Tasks Section -->
    <div class="tasks-section">
      <div class="section-header">
        <h2>Task List</h2>
        <button class="clear-btn" onclick="clearCompleted()">
          <i class="fas fa-trash"></i> Clear Completed
        </button>
      </div>

      <ul id="taskList"></ul>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
